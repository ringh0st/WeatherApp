<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="navBar">

        </div>
        <div class="wrapper hero">
            <div class="wrapper searchBar">City Weather
                <input id="searchBar" type="text" placeholder="Enter a City">
                <button class="btn" value="submit"></button>
            </div>
        </div>
        <div class="wrapper mainPage">
            <div class="page cityName"></div>
            <div class="page temp"></div>
            <div class="page feelsLike"></div>
            <div class="page weatherDescription"></div>
            <div class="page windSpeed"></div>
            <div class="page humidity"></div>
            <div class="page error"></div>
            <div class="page reSearch" onClick="document.location.reload(true)">search again</div>
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
